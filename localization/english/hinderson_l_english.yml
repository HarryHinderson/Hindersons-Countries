 #Journal/Event
 capital_berlin:0 "Restore the capital of Berlin"
 capital_berlin_desc:0 "[COUNTRY.GetName] has been gutted as of late. Restoring its rightful historic capital shall be the first step in restoring its former glory."
 hinder_events.1.t:0 "Prussian Capital Restored"
 hinder_events.1.d:0 "Finally, Prussian rule has returned to the heartland of her power."
 hinder_events.1.f:0 "And with torchlight and gaslight, Berlin for once was all ablaze."
 hinder_events.1.a:0 "Gott mit uns!"
 prussian_capital_restored:0 "Prussian Capital Restored"
 hinder_events.2.t:0 "Greater Serbia Ambitions"
 hinder_events.2.d:0 "Now that we are in a position of strength, the time has come to unite all Serbian people under one banner."
 hinder_events.2.f:0 "Croatia... Montenegro... how silly."
 hinder_events.2.a:0 "We are all Serbs."
 greater_serb_ambition:0 "Greater Serbian Ambitions"
 greater_serb_ambition_desc:0 "Greater Serbia is just within reach. Now is the time to proclaim our intentions to unite all Serbs."
 greater_croat_ambition:0 "Greater Croatian Ambitions"
 greater_croat_ambition_desc:0 "Greater Croatia is just within reach. Now is the time to proclaim our intentions to unite all Croatians."
 greater_serbia:0 "Proclaim Greater Serbia"
 greater_serbia_desc:0 "Let it be known that the Serbian peoples are finally united under one banner."
 greater_serbia_achieved:0 "Greater Serbia"
 hinder_events.3.t:0 "Greater Croatia Ambitions"
 hinder_events.3.d:0 "The time has come to finally unite all Croatian peoples under one banner."
 hinder_events.3.f:0 "For too long have the historical lands of Croatia been unjustly occupied and looted by foreign powers."
 hinder_events.3.a:0 "We are all Croat."
 turkish_nation:0 "The Turkish Nation"
 je_turkish_nation:0 "The Turkish Nation"
 je_turkish_nation_reason:0 "As [COUNTRY.GetName] evolves, its national identity is called into question. Given particular circumstances, it may reform itself into a Turkish nation-state."
 ankara_capital:0 "A Turkish Capital"
 NOT_FORMED_GS:0 "Greater Serbia has not been formed."
 hinder_events.5.t:0 "The New Capital"
 hinder_events.5.a:0 "A new Turkey rises!"
 hinder_events.5.d:0 "Rather than the old Imperial capital, it has been decided to move to a more centralized location so our government may truly represent the Turkish people."
 capital_ankara:0 "Move the capital to Ankara"
 capital_ankara_desc:0 "The capital remaining at the center of the Porte's power is a relic of the past. As Turkey looks to the future, it must look inwards and pick a new capital."
 hinder_events.6:0 "The Tuskish Nation"
 hinder_events.6.a:0 "Hurrah!"
 hinder_events.6.d:0 "The country is now reborn as a nation state for the Turkish people."
 hinder_events.6.f:0 "My mortal body will turn to dust, but the Turkish nation will last forever."
 capital_constantinople:0 "Move the capital to Constantinople"
 capital_constantinople_desc:0 "Moving the capital to the old center of the empire will increase our prestige."
 hinder_events.7:0 "An Imperial Capital"
 hinder_events.7.a:0 "Long live the eternal state!"
 hinder_events.7.d:0 "Founded by the Roman emperor Constantine, Constantinople is the only city glorious enough to house our exalted Sultan."

